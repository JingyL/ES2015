{% extends 'base.html'  %}
{% block title %}Start a Survey{% endblock %}

{% block content %}

<h1>Start a Survey: {{title}}</h1>
<h2>{{instruction}}</h2>
<form action="/questions" method="POST">
  <label for="survey" name="surveycode" value="{{survey}}">Wanna start?</label>
  <button>Start</button>
</form>
{% endblock %}
