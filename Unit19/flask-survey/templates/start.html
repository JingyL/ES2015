{% extends 'base.html' %}
{% block title %}Start a Survey{% endblock %}

{% block content %}

<h1>Start a Survey: {{title}}</h1>
<h2>{{instruction}}</h2>
<form action="/questions" method="POST" class="form-center">
    <div class="form-style">
        <label for="survey" name="surveycode" value="{{code}}">Ready to start?</label>
    </div>
    <div class="form-style">
        <button>Start</button>
    </div>
</form>
{% endblock %}
