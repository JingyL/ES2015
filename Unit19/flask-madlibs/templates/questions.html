{% extends 'base.html' %}
{% block title %}
Story Questions
{% endblock %}

{% block content %}
<form action="/story2">
    {% for prompt in prompts %}
      <p>{{ prompt }}:
        <input name="{{ prompt }}">
      </p>
    {% endfor %}
    <input type="hidden" name="story_id" value="{{story_id}}">
    <button>Submit</button>
  </form>

  {% endblock %}
