{% extends 'base.html' %}
{% block title %}
Select Story
{% endblock %}

{% block content %}
  <h1>Select Your Story</h1>
  <form action="/questions">
  <label for="story_id">Select your stories</label>
  <select name="story_id">
      {% for each_story in stories %}
      <option value="{{each_story.id}}">{{each_story.title}}</option>
      {% endfor %}
  </select>  
  <button>Submit</button>
  </form>  

  {% endblock %}
