{% extends 'base.html' %}
{% block title %}Pet{% endblock %}

{% block content %}
    <h1>{{pet.name}}</h1>
    <img class="img-thumbnail w-25" src="{{pet.photo_url}}" alt="{{pet.name}}">
    <p>Species: {{pet.species}}</p>
    <p>Age: {{pet.age}}</p>
    <p>Notes: {{pet.notes}}</p>
    {% if pet.available %}
        <p>Available.</p>
    {% else %}
        <p>Not available.</p>
    {% endif %}


<a href="/{{pet.id}}/edit">Edit Pet</a>

{% endblock %}
