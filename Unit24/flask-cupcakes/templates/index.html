{% extends 'base.html' %}
{% block title %}Homepage{% endblock %}

{% block content %}
<div class="container">

    <h1 class="text-center display-3">Cupcakes</h1>
    <div class="row justify-content-center">
      <div class="col-6">
        <ul class="list-group">
          {% for cupcake in cupcakes %}
          <li class="list-group-item d-flex justify-content-between align-items-center">{{cupcake.flavor}} - <button
              class="delete-todo btn-sm btn-danger"
              data-id="{{todo.id}}">X</button></li>
          {% endfor %}
        </ul>
      </div>
    </div>

{% endblock
