{% extends 'base.html' %}
{% block title %}Homepage{% endblock %}

{% block content %}
<div class="container">

    <h1 class="text-center display-3">Cupcakes</h1>
    <div class="row justify-content-center">
      <div class="col-6">
        <ul class="list-group">
          {% for cupcake in cupcakes %}
          <li class="list-group-item d-flex justify-content-between align-items-center">{{cupcake.flavor}}: {{cupcake.size}},{{cupcake.rating}} - <button
              class="delete-cupcake btn-sm btn-danger"
              data-id="{{cupcake.id}}">X</button></li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <h2>Add a new cupcake!</h2>

    <form id="new-cupcake-form">
      <div>
        <label for="form-flavor">Flavor: </label>
        <input name="flavor" id="form-flavor">
      </div>
    
      <div>
        <label for="form-size">Size: </label>
        <input name="size" id="form-size">
      </div>
    
      <div>
        <label for="form-rating">Rating: </label>
        <input type="number" name="rating" id="form-rating">
      </div>
    
      <div>
        <label for="form-image">Image: </label>
        <input name="image" id="form-image">
      </div>
    
      <button>Add!</button>
    </form>
    

{% endblock
