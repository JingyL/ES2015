{% extends 'base.html' %}
{% block title %}Add Post{% endblock %}

{% block content %}

<h1>Add Post</h1>
<!-- form -->
<form action="/{{user.id}}/addpost/added" method="POST">
    <div>
        <input type="text" name="title" placeholder="title">
    </div>
    <div>
        <input type="text" name="content" placeholder="content">
    </div>
    <div>
        <button>Cancel</button>
        <button>Add</button>
    </div>
</form>

{% endblock %}
