{% extends 'base.html' %}
{% block title %}Add Post{% endblock %}

{% block content %}

<div class="container">
    <h1>Add Post</h1>
    <!-- form -->
    
    <form action="/{{user.id}}/addpost/added" method="POST">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <label for="title" class="form-label">title</label>
                <input type="text" class="form-control" name="title" placeholder="title">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <label for="content" class="form-label">content</label>
                <textarea  class="form-control" name="content" placeholder="content"></textarea>
            </div>
        </div>
        <div class ="center">
            <h4>Select tags:</h4>

        </div>
        {% for tag in tags %}
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <input type="checkbox" name="tags" value="{{tag.id}}">
                <label for="{{tag.name}}">{{tag.name}}</label>
            </div>
        </div>
        {% endfor %}
        <div class="center">
           <a href="/{{user.id}}" class="btn btn-info">Cancel</a>
            <button class="btn btn-light">Add</button>
        </div>
    </form>
</div>
{% endblock %}
