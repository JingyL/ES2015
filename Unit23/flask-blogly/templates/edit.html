{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Profile</h1>
    <!-- form -->
    <form action="/{{user.id}}/edited" method="POST">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <div class="center">
                    <input type="text" class="form-control" name="first_name" placeholder="{{user.first_name}}" value="{{user.first_name}}">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <div class="center">
                    <input type="text" class="form-control"  name="last_name" placeholder="{{user.last_name}}" value="{{user.last_name}}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <div class="center">
                    <input type="url" class="form-control" name="image_url" placeholder="{{user.image_url}}" value="{{user.image_url}}">
                </div>
            </div>
        </div>

        <div class="center">
            <button class="btn btn-light">Edit</button>
            <a href="/{{user.id}}" class="btn btn-info">Cancel</a>
        </div>
    </form>
</div>


{% endblock %}
