{% extends 'base.html' %}
{% block title %}Homepage{% endblock %}

{% block content %}

<h1>All Users</h1>
<ul>
  {% for user in users %}
  <li><a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
  {% endfor %}
</ul>
<h2>Add New Users</h2>
<form action="/add">
  <button>Add user</button>
</form>

{% endblock %}
