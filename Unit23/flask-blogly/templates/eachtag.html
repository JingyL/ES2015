{% extends 'base.html' %}
{% block title %}Tag detail{% endblock %}

{% block content %}
<h1>{{tag.name}}</h1>

<div class = "center">
<h2>List of Posts</h2>
<ul>
    {% for post in posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>

<a href="/tags/{{tag.id}}/edit" class="btn btn-light">Edit the tag</a>
<a href="/tags/{{tag.id}}/delete" class="btn btn-danger">Delete the tag</a>
<a href="/" class="btn btn-dark">Go Homepage</a>
</div>
{% endblock %}
