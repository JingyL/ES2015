{% extends 'base.html' %}
{% block title %}Add User{% endblock %}

{% block content %}

<div class="container">
    <h1>Create Users</h1>
    <form action="/add-user" method="POST">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <div class="center">
                    <label for="first_name" class="form-label">Firstname</label>
                    <input type="text" class="form-control" name="first_name" placeholder="first_name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <div class="center">
                    <label for="last_name" class="form-label">Lastname</label>
                    <input type="text" class="form-control" name="last_name" placeholder="last_name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <div class="center">
                    <label for="image_url" class="form-label">Image URL</label>
                    <input type="url" class="form-control" name="image_url" placeholder="image_url">
                </div>
            </div>
        </div>
        <div class="center">
            <a href="/" class="btn btn-info">Cancel</a>
            <button class="btn btn-light">Add</button>
        </div>
    </form>
</div>

{% endblock %}
